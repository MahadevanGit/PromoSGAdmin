<div class="card">
    <div class="card-body">
        <!-- Reactive form -->
        <form [formGroup]="formTemplate" (submit)="onSubmit(formTemplate.value)">
            <div class="row mar-bot">
                <div class="col-md-6 mar-bot">

                    <label for="upload">Select file to upload</label>
                    <div class="form-group">
                        <input type="file" accept="image/*" class="form-control mb-4" #fileUploader
                            formControlName="imageUrl" (change)="showPreview($event)">

                        <small class="form-text text-danger mb-4"
                            *ngIf="isSubmitted && formControls.imageUrl.errors?.required">
                            <p>This field is required.</p>
                        </small>
                    </div>

                    <label for="upload">Caption</label>
                    <div class="form-group">
                        <input class="form-control mb-4" formControlName="caption">

                        <small class="form-text text-danger mb-4"
                            *ngIf="isSubmitted && formControls.caption.errors?.required">
                            <p>This field is required.</p>
                        </small>
                    </div>

                    <label for="category">Category</label>
                    <!-- <mat-label>Image</mat-label> -->
                    <div class="form-group">
                        <mat-select #category formControlName="category" class="form-control mb-4" required>
                            <mat-option></mat-option>
                            <mat-option *ngFor="let c of categoryList" [value]="c.key">
                                {{c.value}}
                            </mat-option>
                        </mat-select>
                        <small class="form-text text-danger mb-4"
                            *ngIf="isSubmitted && formControls.category.errors?.required">
                            <p>category is required.</p>
                        </small>
                    </div>

                </div>
                <div class="col-md-6 mar-bot" style="text-align: center;">
                    <div class="text-center mb-4">
                        Preview
                    </div>
                    <div class="text-center mb-4 container">
                        <img [src]="imgSrc" (click)="fileUploader.click()">
                    </div>
                </div>
            </div>

            <div class="row mar-bot">
                <!-- Action button  -->
                <div class="col-md-6" style="text-align: center;">
                    <button class="app-btn-green" mat-flat-button type="submit">
                        Save
                    </button>
                    <button class="app-btn-clear" mat-flat-button type="button" (click)="resetForm()">
                        Clear
                    </button>

                </div>

                <!-- <div class="col-md-6" style="text-align: center;">
               <button class="app-button" mat-stroked-button color="basic" [routerLink] = "imageListRoutePath">
                   Go To Gallery 
               </button>
           </div> -->


            </div>


        </form>
    </div>
</div>
