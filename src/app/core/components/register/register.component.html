<!-- Default form register -->
<div class="register-card-div">
    <mat-card>
     <mat-card-title>Register</mat-card-title>
     <hr>
     <mat-card-content>
     
       <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
   
         <label for="shopName">Shop Name</label>
         <span class="requiredStar">*</span>
         <div class="form-group">
             <input id="shop-name" class="form-control" [class.is-invalid]="shopName.invalid && shopName.touched" type="text" formControlName="shopName" required>
             <small *ngIf="shopName.errors && shopName.invalid && shopName.touched" class="text-danger">Shop name at least 5 characters required.</small>
         </div>
     
         <label for="first-name">First Name </label>
         <span class="requiredStar">*</span>
         <div class="form-group">
             <input id="first-name" class="form-control" [class.is-invalid]="firstName.invalid && firstName.touched" type="text" formControlName="firstName" required>
             <small *ngIf="firstName.errors && firstName.invalid && firstName.touched" class="text-danger">First name at least 2 characters required.</small>
        </div>
     
   
         <label for="last-name">Last Name </label>
         <span class="requiredStar">*</span>
         <div class="form-group">
             <input id="last-name" class="form-control" [class.is-invalid]="lastName.invalid && lastName.touched" type="text" formControlName="lastName" required>
             <small *ngIf="lastName.errors && lastName.invalid && lastName.touched" class="text-danger">Last name at least 2 characters required.</small>
        </div>
     
         <label for="email">E-mail</label>
         <span class="requiredStar">*</span>
         <div class="form-group">
             <!-- E-mail   -->
             <input id="email" #email [class.is-invalid]="pemail.invalid && pemail.touched" class="form-control" type="email" formControlName="email" required >
             <small *ngIf="pemail.errors && pemail.invalid && pemail.touched" class="text-danger">Please provide a valid email address</small>
            </div>
        
         <label for="password">Password</label>
         <div class="form-group">
              <!-- Password   -->
             <input id="password" [class.is-invalid]="password.invalid && password.touched" autocomplete="password" class="form-control" type="password" formControlName="password" required>
             <small *ngIf="password.errors && password.invalid && password.touched" class="text-danger">At least 8 characters and 1 digit</small>
         </div>
       
        <div class="div-app-button">
            <button class="app-button" [disabled]="!profileForm.valid" mat-stroked-button color="primary" type="submit" >
                Register 
            </button>

            <button class="app-button" mat-stroked-button color="basic" routerLink = "/login">
                Login 
           </button>
        </div>

        <div>
            <hr>
             Terms of service  
            <p>By clicking
                <em>Register</em> you agree to our
                <a>terms of service</a>
        </div>

       </form>
   
     </mat-card-content>
    </mat-card>
</div>
