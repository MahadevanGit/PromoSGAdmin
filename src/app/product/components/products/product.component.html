<div>

    <div id="table">

    <mat-button-toggle-group  #group="matButtonToggleGroup"
        appearance="legacy"
        name="fontStyle" aria-label="Font Style">
      <mat-button-toggle value="new" *ngIf="!userId"  mat-button routerLink = "/product/new" style="color:green">
      <b>Create Product</b>
      </mat-button-toggle>
    </mat-button-toggle-group>

        <mat-form-field appearance="standard">
            <mat-label>Search</mat-label>
            <mat-icon matPrefix>search</mat-icon>
            <input matInput type="search"  (keyup)="applyFilter($event)" placeholder="Ex. product title,cate.." #input>
        </mat-form-field>

        <div class="mat-elevation-z8" >

            <ng-template #loaderPlaceHolder>
             <mat-spinner class="spinner" [diameter]="30"></mat-spinner>
            </ng-template>

            <table mat-table [dataSource]="productDataSource" *ngIf="productDataSource; else loaderPlaceHolder"  matSort>
            <!-- ID Column -->
            <ng-container matColumnDef="key">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.key}} </td>
            </ng-container>

            <!-- Image Column -->
            <ng-container matColumnDef="image">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Product </th>
                <td mat-cell *matCellDef="let row"> 
                    <div [hidden]="!imageLoader">.....</div>
                    <img src='{{row.imageUrl}}' [hidden]="imageLoader" 
                    style="width: 75px;height:60px;padding: 10px;" 
                    (load)="this.imageLoader = false;"> 
                </td>
            </ng-container>
            
             <!-- Name Column -->
             <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
                <td mat-cell *matCellDef="let row"> {{row.category}} </td>
            </ng-container>
        
            <!-- Progress Column -->
            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
                <td mat-cell *matCellDef="let row"> {{row.title}} </td>
            </ng-container>
        
            <!-- Fruit Column -->
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
                <td mat-cell *matCellDef="let row"> {{row.price}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef > <mat-icon>perm_data_setting</mat-icon> </th>
                <td mat-cell *matCellDef="let row"> 
                    <button mat-icon-button [matMenuTriggerFor]="menu" [disabled]="isAdmin">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                      <mat-menu #menu="matMenu">
                          <button type="button" mat-menu-item [routerLink]="['/product/',row.key]">Edit</button>
                          <button type="button" mat-menu-item (click)="delete(row.key)">Delete</button>
                      </mat-menu>
                </td>
            
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="productDisplayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: productDisplayedColumns;"></tr>
        
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
            </table>
        
            <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
        </div>


    </div>
    
</div>
