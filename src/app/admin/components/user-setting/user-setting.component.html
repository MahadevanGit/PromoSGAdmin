  <div *ngIf="selectedMenuItem == 'personnel-form' && appUser">
    <shop-user-form [shopUser]="appUser"></shop-user-form>
  </div>

  <div *ngIf="selectedMenuItem == 'outlet-form'  && appUser">
    <shop-user-outlet-form [shopUser]="appUser"></shop-user-outlet-form>
  </div>

  <div *ngIf="selectedMenuItem == 'tc-form' && appUser">
    <shop-user-tc-form [shopUser]="appUser"></shop-user-tc-form>
  </div>

  <div *ngIf="selectedMenuItem == 'image-form' && appUser">
    <image-upload [shopUser]="appUser" [imageRequestType]='imageRequestType' [rootPath]='rootPath'
      [imageListRoutePath]='imageListRoutePath'>
    </image-upload>
  </div>

  <div *ngIf="selectedMenuItem == 'image-gallery'">
