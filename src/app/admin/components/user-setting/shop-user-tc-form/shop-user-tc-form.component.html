<!-- Default form register -->
<div>
    <mat-card>
        <!-- <mat-card-title>Add Terms & Condition </mat-card-title> -->
        <mat-card-content>
            <form [formGroup]="tcForm" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="col-md-5 mar-bot">
                        <!-- Search -->
                        <div>
                            <mat-form-field appearance="standard">
                                <mat-label>Search</mat-label>
                                <mat-icon matPrefix>search</mat-icon>
                                <input matInput type="search" (keyup)="applyFilter($event)" placeholder="Search by text"
                                    #input>
                            </mat-form-field>
                        </div>
                        <mat-list>
                            <mat-list-item style="height:auto;overflow-wrap: break-word;padding-top: 10px;"
                                *ngFor="let tc of tcList, let i = index">

                                
                                    <mat-icon mat-list-icon [ngClass]="tc.tc.isActive ? 'active' : 'inActive'" >done</mat-icon>
                             
                                <div class="mat-item">
                                     {{tc.tc.text}}
                                </div>
                                <div>
                                    <mat-icon class="remove-btn" (click)="removeTc(tc)" type="button">delete_forever
                                    </mat-icon>
                                </div>
                            </mat-list-item>
                        </mat-list>
                    </div>


                    <div class="col-md-7">
                        <div>
                            <tc [title]="tcTitle" [parentForm]="tcForm"></tc>
                        </div>

                        <div class="div-app-button">
                            <button class="app-btn-green" [disabled]="!tcForm.valid" mat-flat-button 
                                type="submit">
                                Add
                            </button>
                        </div>

                    </div>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
<br>
