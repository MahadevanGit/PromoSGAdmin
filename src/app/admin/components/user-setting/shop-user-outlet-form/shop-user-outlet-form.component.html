<!-- Default form register -->
<div>
    <mat-card>
        <!-- <mat-card-title>Add shop outlets</mat-card-title> -->
        <mat-card-content>
            <form [formGroup]="outletForm" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="col-md-4 mar-bot">
                        <!-- Search -->
                        <div>
                            <mat-form-field appearance="standard">
                                <mat-label>Search</mat-label>
                                <mat-icon matPrefix>search</mat-icon>
                                <input matInput type="search" (keyup)="applyFilter($event)"
                                    placeholder="Search by street or zip code" #input>
                            </mat-form-field>
                        </div>
                        <mat-list>
                            <mat-list-item style="height:auto;overflow-wrap: break-word;" *ngFor="let outlet of outletList, let i = index">
                                <mat-icon mat-list-icon>location_on</mat-icon>
                                <div class="mat-item">
                                    <div class="listHeader1">{{outlet.address.block.toUpperCase() === 'NA' ? '' :
                                        outlet.address.block }} {{outlet.address.street}}</div>
                                    <div mat-line>#{{outlet.address.level}}-{{outlet.address.unit}}</div>
                                    <div mat-line style="font-size:x-small;">{{outlet.address.city}} Pin :
                                        {{outlet.address.zip}} </div>
                                </div>
                                <div>
                                    <mat-icon color="warn" (click)="removeOutlet(outlet)" type="button">delete_forever
                                    </mat-icon>
                                </div>
                            </mat-list-item>
                        </mat-list>
                    </div>


                    <div class="col-md-8">
                        <div>
                            <address [title]="addressTitle" [parentForm]="outletForm"></address>
                        </div>

                        <div class="div-app-button">
                            <button mat-flat-button class="app-btn-green" [disabled]="!outletForm.valid" 
                                type="submit">
                                Add
                            </button>
                        </div>

                    </div>

                    <!-- <div>
                        <hr>
                        Terms of service  
                        <p>By clicking
                        <em>Register</em> you agree to our
                        <a>terms of service</a>
                    </div> -->
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
<br>
